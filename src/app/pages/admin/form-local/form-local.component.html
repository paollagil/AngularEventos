<admin-menu></admin-menu>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/admin/locais']" routerLinkActive="router-link-active">Locais</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Novo Local</li>
        </ol>
      </nav>
      <form [formGroup]="formLocal">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="inputNome" formControlName="nome" placeholder="Ex. Casa de Show">
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" class="form-control" id="inputEndereco" formControlName="endereco"
            placeholder="Ex. Av. Capitão Antão de Moura, 973">
        </div>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="inputCep" formControlName="cep" placeholder="Ex. 11330-100">
        </div>
        <div class="form-group">
          <label for="capacidade">Capacidade</label>
          <input type="number" class="form-control" id="inputCapacidade" formControlName="capacidade" placeholder="20000">
        </div>
        <button type="submit" class="btn btn-primary" (click)="salvarLocal()">Salvar</button>
      </form>
    </div>
  </div>
</div>
