<admin-menu></admin-menu>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/admin/locais']" routerLinkActive="router-link-active">Locais</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Novo Local</li>
        </ol>
      </nav>
      <form [formGroup]="formLocal">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="inputNome" formControlName="nome" value="{{local.nome}}">
        </div>
        <div class="form-group">
          <label for="endereco">Endere√ßo</label>
          <input type="text" class="form-control" id="inputEndereco" formControlName="endereco" value="{{local.endereco}}">
        </div>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="inputCep" formControlName="cep" value="{{local.cep}}">
        </div>
        <div class="form-group">
          <label for="capacidade">Capacidade</label>
          <input type="number" class="form-control" id="inputCapacidade" formControlName="capacidade" value="{{local.capacidade}}">
        </div>
        <button type="submit" class="btn btn-primary" (click)="alterarLocal()">Alterar</button>
      </form>
    </div>
  </div>
</div>
