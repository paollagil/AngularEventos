<cliente-menu></cliente-menu>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-9">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/cliente/home']"
                            routerLinkActive="router-link-active">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Carrinho</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="card mb-3">
        <h5 class="card-header">Meu Carrinho</h5>
    </div>
    <div *ngFor="let item of itens">
        <app-item-carrinho [itemCarrinho]="item"></app-item-carrinho>
    </div>
    <button class="btn btn-primary mt-3" (click)="finalizaCompra()">Finalizar Compra</button>
</div>
